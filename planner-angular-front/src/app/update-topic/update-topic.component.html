<h3>Update topic</h3>
<span>{{ errorMessage }}</span>

<form>
    <mat-form-field>
        <mat-label>{{ currentTopic.title }}</mat-label>
        <input matInput type="text" #title>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>{{ currentTopic.daysForLearning }}</mat-label>
        <input matInput type="number" #daysForLearning>
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" (click)="update(title.value, daysForLearning.value)">
        Update
    </button>
</form>

<a style="margin-left: 17px;" mat-flat-button href="/topics">All topics</a>
